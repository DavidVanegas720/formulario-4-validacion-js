<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Register</title>
</head>
<body>
    
    <div class="container-form">

        <h1>Personal Informati√≥n</h1>

        <form action="" class="form">

            <label for="names" class="name">Name</label>
            <input class="input1" type="text" name="names" id="names">

            <label for="lastname" class=lastname">last name</label>
            <input class="input1" type="text" name="lastname" id="lastname">

            <label for="email" class=email">email</label>
            <input class="input1" type="text" name="email" id="email">

            <label for="password" class=password">password</label>
            <input class="input1" type="text" name="password" id="password">
            
            <label for="confirmpassword" class="confirmpassword">confirm password</label>
            <input class="input1" type="text" name="confirmpassword" id="confirmpassword">

            <div class="check">
                <label for="male">male</label>
                <input type="radio" id="male" name="gender">

                <label for="female">women</label>
                <input type="radio" id="female" name="gender">

                <label for="other">other</label>
                <input type="radio" id="other" name="gender">

            </div>

            <div class="legal" >

             <label for="legal">accept terms and conditions</label>
                <input type="checkbox" name="legal" id="legal">
            
            </div>

            <input type="submit" class="btn-send" value="SEND">
            
        </form>

    </div>



</body>
</html>
